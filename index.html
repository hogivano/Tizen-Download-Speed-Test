<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template" />
    <meta name="dicoding:email" content="trydev98@gmail.com" />
	
    <title>Tizen Mobile Web Basic Application</title>
	<link rel="stylesheet" type="text/css" href="css/bulma.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div id="main" class="page">
        <div class="container">
        	<div id="snackbar">Network connection is not available</div>
            <div class="menu">
                <img aria-haspopup="true" aria-controls="dropdown-menu3" id="menu" src="images/Menu.png" width="30px" height="30px" alt="">
            </div>
                <div class="dropdown-menu" id="dropdown-menus" role="menu">
                    <div class="dropdown-content">
                        <a id="about" class="dropdown-item">
                            About
                        </a>
                        <a id="exit" class="dropdown-item">
                            Exit
                        </a>
                    </div>
                </div>
            <div class="contents has-text-centered" style="padding: 10% 0;">
                <div class="is-center">
                    <h1 id="judul">Download<br>Speed Test</h1>
                    <img src="images/Download Speed.png" alt="" width="200px" height="200px">
                </div>
                <button id="btn" style="padding: 0 15%" class="start button is-primary">Start</button>
                <h1 style="padding-top:5%" id="progress">Check your download speed test</h1>
            </div>
        </div>
    </div>

    <div id="modalExit" class="modal">
            <div class="modal-background"></div>
                <div class="modal-card">
                    <section class="modal-card-body">
                        <p>Are you sure want to exit?</p>
                        <div class="btnModal has-text-right" style="padding-top: 30px;">
                            <button id="yesModal" class="button is-primary is-inverted is-outlined" type="submit">Yes</button>
                            <button id="noModal" class="button is-primary is-inverted is-outlined" type="submit">No</button>
                        </div>
                    </section>
            </div>
        </div>
    <div class="modal" id="modalAbout">
        <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                    <p style="text-align:center; margin-bottom: 20px; font-size: 20px">Download Speed Test</p>
                    <p>Author : TryDev</p>
                    <p>Version : 1.0.0</p>
                </section>
            </div>
    </div>
</body>

</html>
